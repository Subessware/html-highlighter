<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="Diffeo, inc.">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="lib/bootstrap-3.3.2/css/bootstrap.css">
	<link rel="stylesheet" href="css/theme-default.css">

	<script src="lib/requirejs-2.1.16/requirejs.js"></script>
  <script type="text/javascript">
   require.config( {
     paths: {
       'jquery': 'lib/jquery-2.1.3/jquery',
       'SortingCommon': 'lib/sorting-common/sorting_common'
     }
   } );

   /* Now load main. */
   require( [ 'js/main' ] );
  </script>

  <!-- Template definition -->
  <script type="text/hh-template" id="entity-row">
    <li>
      <input type="checkbox" data-hh-scope="enable">
      <span class="name" data-hh-scope="name"></span>:
      <span class="count" data-hh-scope="count"></span>
      <span class="remove glyphicon glyphicon-remove" data-hh-scope="remove"></span>
    </li>
  </script>

  <script type="text/hh-template" id="entity-empty">
   <p class="empty">No query sets have been created yet</p>
  </script>
</head>

<body>
  <div class="wrapper-outer header">
    <div class="wrapper-inner">
      <header>
        <img src="media/images/logo.png">
        <span>HTML Highlighter</span>
      </header>
      <div class="clear"></div>
    </div>
  </div>
<div id="document"> <p>

valueHELLO WORLD

HELLO WORLD
vvv
vvvv
vHELLO WORLD
</p> </div>
  <div class="wrapper-inner">
    <div id="document"></div>
    <div class="widget-bar">
      <div class="widget-bar-inner">
        <div id="widget-selection" class="widget widget-selection">
          <div>
            <span>Selection:</span>
            <span class="offset"></span>
            <span>|</span>
            <span class="xpath"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
